		{
			"Add / Remove Queue Points"
			{
				"cmd"			"ff2_addpoints #1 #2"
				"admin"			"ff2_addpoints"
				"execute"		"player"
				"1"
				{
					"type"			"player"
					"method"		"name"
					"title"			"Target"
				}
				"2"
				{
					"type"			"list"
					"title"			"Points"
					"1"			"-100"
					"2"			"-50"
